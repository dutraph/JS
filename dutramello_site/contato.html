<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Poly Vix</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" 
    rel="stylesheet">
  </head>
  <body>
    <header class="topoPagina">
      <div class="caixa" >
        <h1><a href="index.html"><img src="Polyvix.jpeg" alt="Logo Poly Vix" ></a></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contato-main">
      <form>
        <!-- Inicio do formulário -->
        <label for="nomeSobrenome" >Nome Completo</label>
        <input class="input-padrao" type="text" id="nomeSobrenome" placeholder="ex. João da Silva" required>

        <label for="email" >E-Mail</label>
        <input class="input-padrao" type="email" id="email" placeholder="ex. joao@gmail.com" required>
        
        <label for="telefone">Telefone</label>
        <input class="input-padrao" type="tel" id="telefone" placeholder="(xx)xxxxx-xxxx" required>

        <label for="mensagem">Feedback</label>
        <textarea class="input-padrao" cols="62" rows="6" id="mensagem" placeholder=" Deixe um feedback para melhorarmos nosso atendimento."></textarea>

        <fieldset class="radio">
          <legend class="teste" id="teste" >Como Prefere nosso contato?</legend><br>
          <label for="radio-email"><input type="radio" 
            name="contato" value="email" id="radio-email"> E-Mail</label>
          

          <label for="radio-tel"><input type="radio" 
            name="contato" value="telefone" id="radio-tel"> Telefone</label>
          
          
          <label for="radio-whatsapp"><input type="radio" 
            name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
          
        </fieldset>
        <fieldset>
          <legend>Qual horário de preferência?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        <!-- Botao de envio -->
        <input class="envio" type="submit" value="Enviar">
      </form>

      <section class="gradient">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
      <a class="whatsapp-link" href="https://api.whatsapp.com/send?phone=5527997119907&text=Faça%20seu%20Or%C3%A7amento!" target="_blank">
        <i class="fa fa-whatsapp"></i>
      </a>
    </main>

  </section>
    <!-- Inicio rodapé -->
    <footer class="rodape" >
      <p class="copyright">&copy; Copyright Dutra&Mello - 2020</p> 
    </footer>
  </body>
</html>
